<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://is5-ssl.mzstatic.com/image/thumb/Purple114/v4/10/77/39/10773986-4e71-ef16-8895-0deb59b7e517/source/256x256bb.jpg">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>KEUANGAN</title>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto shadow border bg-white p-4 rounded">
                <h2 class="text-center fw-bold mb-3">CATATAN KEUANGAN</h2>
                <h1 style="text-align: center;">PEMASUKAN</h1>
                <form name="google-sheet">
                    <div id="form_alerts"></div>
                    <div class="form-group mb-3">
                        <label for="Nama" class="form-label">Nama</label>
                        <input type="text" id="name" name="NAMA" class="form-control" autocomplete="off" placeholder="Silakan Masukkan Namamu " required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="Jumlah" class="form-label">Jumlah</label>
                        <input type="number" id="name" name="PEMASUKAN" class="form-control" autocomplete="off" placeholder="Silakan Masukkan Nominal Uang (Cth: 20000)" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="Alasan" class="form-label">Keterangan</label>
                        <input type="text" id="input" name="KETERANGAN PEMASUKAN" class="form-control" autocomplete="off" placeholder="Silakan Masukkan Alasanmu" rows="5" required></textarea>
                    </div>
                    <ul class="list"></ul>
                    <div>
                        <button class="btn btn-primary me-2" type="submit">Kirim</button>
                        <button class="btn btn-danger" type="reset">Ulang</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<style>
  body {
    background: #6616d0;
  }
</style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzfHKays5--SiDB--xKdMfZplPsL4Wmbj32azxeJkk3bzuwY1Yokheqtq-vPQrrXmam/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Catatan Keuangan Sudah Terkirim.</div>"))
            setTimeout(function() {
                $("#form_alerts").html("")
            }, 10000)
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Catatan Keuangan Belum Terkirim.</div>"))
            setTimeout(function() {
                $("#form_alerts").html("")
            }, 10000)
        })

        let names = [
  "denda",
  "nabung",
];
//Sort names in ascending order
let sortedNames = names.sort();

//reference
let input = document.getElementById("input");

//Execute function on keyup
input.addEventListener("keyup", (e) => {
  //loop through above array
  //Initially remove all elements ( so if user erases a letter or adds new letter then clean previous outputs)
  removeElements();
  for (let i of sortedNames) {
    //convert input to lowercase and compare with each string

    if (
      i.toLowerCase().startsWith(input.value.toLowerCase()) &&
      input.value != ""
    ) {
      //create li element
      let listItem = document.createElement("li");
      //One common class name
      listItem.classList.add("list-items");
      listItem.style.cursor = "pointer";
      listItem.setAttribute("onclick", "displayNames('" + i + "')");
      //Display matched part in bold
      let word = "<b>" + i.substr(0, input.value.length) + "</b>";
      word += i.substr(input.value.length);
      //display the value in array
      listItem.innerHTML = word;
      document.querySelector(".list").appendChild(listItem);
    }
  }
});
function displayNames(value) {
  input.value = value;
  removeElements();
}
function removeElements() {
  //clear all the item
  let items = document.querySelectorAll(".list-items");
  items.forEach((item) => {
    item.remove();
  });
}
    </script>
</body>
</html>
